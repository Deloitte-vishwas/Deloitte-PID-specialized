  <div class="flex flex-col md:flex-row h-screen w-full">
    <!-- Left Section -->
    <div class="md:w-1/2 w-full flex flex-col gap-4 p-6 bg-gray-200">
      <div class="flex-1 bg-white shadow-md rounded-md p-4">
        <h2 class="text-xl font-bold mb-4"><u>Location Details</u></h2>
        <div class="text-gray-600">
            <ul>
                <li class="listing-location">Location {{ housingLocation?.name }}, {{ housingLocation?.city }}</li>
                <li class="listing-units">Number of Units {{housingLocation?.availableUnits}}</li>
                <li class="listing-wifi">Wifi</li>
                <li class="listing-laundry">Laundry </li>
            </ul>
        </div>
      </div>
      <div class="flex-1 bg-white shadow-md rounded-md p-4">
        <div class="space-y-4">
        <h2> Apply Now </h2>
        <form [formGroup]="applyForm" (submit)="submitApplication()">
          <div class="flex gap-4">
            <label class="h-6 w-full " for="first-name">First Name</label>
            <input class="h-6 w-full  bg-gray-200" id="first-name" type="text" formControlNmae="firstName" />
          </div>

          <div class="flex gap-4">
            <label class="h-6 w-full " for="last-name">Last Name</label>
            <input class="h-6 w-full bg-gray-200" id="last-name" type="text" formControlNmae="lastName" />
          </div>
          <div class="flex gap-4">
            <label class="h-6 w-full " for="email">Email</label>
            <input class="h-6 w-full bg-gray-200" id="email" type="text" formControlNmae="email" />
          </div>
          <button  type="submit" class="h-8 w-1/3 bg-green-400 rounded mx-auto">Apply Now</button>

        </form>
      </div>
      </div>
      </div>

    <!-- Right Section -->
    <div class="md:w-1/2 w-full">
      <img [src]="housingLocation?.photo" alt="{{ housingLocation?.name }}" class="object-cover w-full h-full">
    </div>
  </div>
